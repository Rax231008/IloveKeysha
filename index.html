<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffdede;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      justify-content: center;
    }

    .page.active {
      display: flex;
    }

    h1 {
      color: #c62828;
      margin-bottom: 20px;
    }

    .gif {
      width: 200px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 20px;
      transition: gap 0.3s ease;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, font-size 0.3s ease;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      z-index: 1;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      z-index: 2;
    }

    /* Full screen takeover */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: 40px;
      z-index: 999;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="page active" id="page1">
    <h1>Will you be my Valentine?</h1>

    <img src="200.gif" class="gif" alt="Cute blue gif">

    <div class="buttons" id="buttonContainer">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <h1>I knew you would say yes!</h1>

    <!-- Replace with hugging GIF -->
    <img src="7e390aec0047829417735871f4026887.gif" class="gif" alt="Hugging gif">

    <a href="index1.html">
      <button style="
        margin-top: 20px;
        background-color: #ff6f91;
        color: white;
        font-size: 18px;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      ">
        One more thing ðŸ’Œ
      </button>
    </a>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("buttonContainer");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    const noTexts = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Super duper sure?",
      "Pwetty pweasee"
    ];

    let noCount = 0;
    let scale = 1;

    noBtn.addEventListener("click", () => {
      noCount++;

      if (noCount < noTexts.length) {
        noBtn.textContent = noTexts[noCount];
      }

      // Grow Yes button
      scale += 0.4;
      yesBtn.style.transform = `scale(${scale})`;

      // Increase spacing so No is never covered
      container.style.gap = `${20 + noCount * 15}px`;

      // Final takeover
      if (noCount >= 5) {
        yesBtn.classList.add("fullscreen");
        yesBtn.textContent = "YES";

        // Hide No button completely
        noBtn.classList.add("hidden");
      }
    });

    yesBtn.addEventListener("click", () => {
      page1.classList.remove("active");
      page2.classList.add("active");
    });
  </script>

</body>
</html>
